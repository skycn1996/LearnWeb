<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="app">
	<div id="example-1" class="blue">
		<button class="blue" v-on:click="counter += 1"> 数值 :  {{ counter }} </button><br />
		<button class="green" v-on:dblclick="greet('abc', $event)">Greet</button>
		<button class="green" @click="greet('abcdefg', $event)">Greet2</button>
	</div>
</div>
<script type="text/javascript">
var vm = new Vue({
	el : "#app",
	data : {
		counter: 0,
		name : "vue"
	},
	methods:{
		greet : function (str, e) {
			alert(str+this.name+this.counter);
			console.log(e);
		}
	}
});
</script>
<style type="text/css">
.blue{color:#0000FF;font-size: 30px;}
.green{color:#00FF00;font-size: 20px;}
</style>
</body>
</html>
